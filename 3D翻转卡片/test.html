<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* 固定卡片位置 */
        .fixed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-demo {
            position: relative;
            width: 400px;
            height: 600px;
        }

        /* 旋转体 */
        .turn {
            width: 100%;
            height: 400px;
            position: absolute;
            top: 0;
            perspective: 800px;
            background-color: bisque;
            /* 旋转的时候的透视效果 */
        }

        .turn:hover .over {
            transform: rotateY(180deg);
        }

        .over {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 1.6s ease;
            /* 旋转持续时间 */
            /* ease是慢快慢 */
        }

        form {
            width: 100%;
            position: absolute;
            /* background-color: cyan; */
            height: 100%;
            border-radius: 8px;
            transform-style: preserve-3d;
            text-align: center;
        }

        .sign {
            transform: rotateY(180deg);
        }

        h1 {
            /* color: #1f2029; */
            /* user-select: none; */
            margin-top: 38px;
            /* transform-style: preserve-3d; */
            transform: translate3d(0, 0, 1px);
        }
        img{
            width: 100%;
            height: 100%;            
            /* transform-style: preserve-3d; */
            transform: translate3d(0, 0, 1px);
        }
    </style>
</head>

<body>
    <div class="fixed">
        <div class="form-demo">
            <div class="turn">
                <div class="over">
                    <form action="" class="login">
                        <!-- <h1>正面</h1> -->
                        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="">
                    </form>
                    <form action="" class="sign">
                        <!-- <h1>反面</h1> -->
                        <img src="https://wallup.net/wp-content/uploads/2018/10/06/145201-cute-puppy.jpg" alt="">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
