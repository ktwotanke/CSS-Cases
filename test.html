<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            width: 100%;
            height: 100%;
            /* background-color: black; */
        }

        .item {
            float: left;
            width: 120px;
            height: 132px;
            position: relative;
            perspective: 500px;
            transform-style: preserve-3d;
        }

        .item .backFace {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 15px;
            transition: 1s transform;
        }

        .item .face {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 15px;
            transition: 1s transform;
        }

        .item .backFace {
            background-position: 50% 50% !important;
        }

        .item .face img {
            width: 90px;
            height: 90px;
        }

        .item:hover .face {
            transform: rotateY(360deg);
        }

        .item .face {
            transform: rotateY(180deg);
            backface-visibility: hidden;
            color: white;
        }

        .item:hover .backFace {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="item">
        <div class="face">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="æ™¯">
        </div>
        <div class="backFace">
            <img src="https://wallup.net/wp-content/uploads/2018/10/06/145201-cute-puppy.jpg" alt="">
        </div>
    </div>
</body>

</html>
